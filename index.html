  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id=" weatherDashboard">Weather Dashboard</h1>

    <div class=main>
        <div class="recentSearch">
            <input id="searchBar"></input>
            <button type="submit" id="btnSubmit" >search</button>
            <div id="recentList"></div>
        </div>

        <div class="currentWeather">
          <p id="info"></p>
          <p id="weather"></p>
          <p id="degrees"></p>
          <p id="wind"></p>
          <p id="humidity"></p>
          <p id="feels_like"></p>
        </div>

        <div class="fiveDayForecast">
            <h1>5 Day Forecast:</h1>

            <div class="dayBlocks" id="day0"></div>
            <div class="dayBlocks" id="day1"></div>
            <div class="dayBlocks" id="day2"></div>
            <div class="dayBlocks" id="day3"></div>
            <div class="dayBlocks" id="day4"></div>

        </div>

    </div>



</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="script.js"></script>
</html>
